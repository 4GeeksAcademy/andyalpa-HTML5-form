<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/da58710068.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container mt-5 fw-semibold">
        <div class="card">
            <div class="card-header fs-4 ">
              Payment form example
            </div>

            <div class="card-body">

                <div class="payment-info">
                    <div class="col p-2 text-danger fw-semibold bg-danger p-2" style="--bs-bg-opacity: 0.2; border-radius: 5px;">
                        Some fields are missing
                    </div>

                    <div class="payment-info_inputs mt-3 row">

                        <div class="col-5">
                            <span>Card #</span>
                            <input type="number" placeholder="XXXXXXXXXXXXXXXX" class="form-control">
                        </div>

                        <div class="col-3">
                            <span>CVC #</span>
                            <input type="number" placeholder="0000" class="form-control">
                        </div>

                        <div class="col-4">
                            <span>Amount</span>
                            <input type="number" placeholder="Amount" class="form-control">
                            <span style="position: relative;
                            top: -37px;
                            right: 10px;">$</span>
                        </div>

                    </div>

                </div>

                <div class="customer row">

                    <div class="col-6">
                        <span>First Name</span>
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="col-6">
                        <span>Last Name</span>
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                </div>

                <div class="customer-adress row mt-3">
                    <div class="col-6">
                        <span>First Name</span>
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="col-3">
                        <span>State</span>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Pick a state</option>
                            <option value="1">Florida</option>
                            <option value="2">New York</option>
                            <option value="3">Nevada</option>
                          </select>
                    </div>
                    <div class="col-3">
                        <span>Postal Code</span>
                        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>

                </div>

                <div class="customer-footer row mt-3">

                    <div class="payment-method col-md-6 pb-3">

                        <span class="row ps-3 pb-3">We accept:</span>

                       
                            <div class="btn-group" data-toggle="buttons">
                                
                                <label class="btn btn-secondary">
                                    <input type="radio" class="" name="options" id="btnradio1" autocomplete="off" checked>
                                    <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #f5f5f5;"></i>
                                </label>                                
                                
                                <label class="btn btn-secondary">
                                <input type="radio" class="" name="options" id="btnradio2" autocomplete="off">
                                <i class="fa-brands fa-cc-visa fa-lg" style="color: #f5f5f5;"></i>
                                </label>

                                <label class="btn btn-secondary">
                                <input type="radio" class="" name="options" id="btnradio3" autocomplete="off">
                                <i class="fa-brands fa-cc-discover fa-lg" style="color: #f5f5f5;"></i>
                                </label>   

                                <label class="btn btn-secondary">
                                <input type="radio" class="" name="options" id="btnradio3" autocomplete="off">
                                <i class="fa-brands fa-cc-paypal fa-lg" style="color: #f5f5f5;"></i>
                                </label>   

                            </div>

                </div>

                <div class="message col-6">
                    <span>Message</span>

                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>

                    <p class="" style="font-size: 13px; color: rgb(116, 116, 116);">Add any notes here.</p>

                </div>
              </div>

            
          </div>

          <div class="card-footer d-flex justify-content-end ">
            <a href="#" class="btn btn-secondary ">Cancel</a>
            <a href="#" class="btn btn-primary ms-2">Send</a>
        </div>

    </div>

</body>
</html>
